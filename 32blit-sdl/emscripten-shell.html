<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>32Blit Game</title>
    <style>
      body {
        background-color: black;
        margin: 0;
        padding: 0;
        overflow: hidden;
        width: 100vw;
        height: 100vh;
      }

      .emscripten { padding-right: 0; margin-left: auto; margin-right: auto; display: block; }

      div.emscripten { text-align: center; }
      /* the canvas *must not* have any border or padding, or mouse coords will be wrong */
      canvas.emscripten {
        border: 0px none;
        background-color: black;
        image-rendering: pixelated;
        width: 100vw;
        height: auto;
        max-height: 100vh;
        object-fit: contain;
        object-position: center top;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 10;
      }

      .spinner {
        height: 50px;
        width: 50px;
        margin: 0px auto;
        animation: rotation 0.8s linear infinite;
        border-left: 10px solid #000;
        border-right: 10px solid #000;
        border-bottom: 10px solid #000;
        border-top: 10px solid #0f0;
        border-radius: 100%;
      }
      @keyframes rotation {
        from {transform: rotate(0deg);}
        to {transform: rotate(360deg);}
      }

      /* Mobile Controls (Redesigned) */
      #mobile-controls {
        position: fixed;
        inset: 0;
        z-index: 1001;
        pointer-events: none;
        font-family: system-ui, sans-serif;
        --btn-base: clamp(80px, 18vh, 160px);
        --scale-mult: 1; /* adjustable via query param */
        --btn-size: calc(var(--btn-base) * var(--scale-mult));
        --gap: calc(var(--btn-size) * 0.12);
        --sys-scale: 0.55;
      }
      .mc-cluster { pointer-events: auto; }
      .mc-btn {
        width: var(--btn-size);
        height: var(--btn-size);
        background: linear-gradient(160deg,#505050,#202020);
        border: 3px solid #2e2e2e;
        border-radius: 22px;
        color: #f0f4f8;
        font-weight: 600;
        font-size: calc(var(--btn-size) * 0.3);
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 6px 14px #000c, 0 0 0 2px #0007 inset;
        text-shadow: 0 2px 4px #000c;
        transition: transform 90ms, box-shadow 160ms, background 200ms;
        position: relative;
        touch-action: manipulation;
      }
      .mc-btn::after { /* glossy overlay */
        content:"";position:absolute;inset:4px;border-radius:18px;
        background: linear-gradient(145deg,#ffffff18,#00000040);
        pointer-events:none;
      }
      .mc-btn:active, .mc-btn.mc-active { transform: translateY(4px) scale(.94); box-shadow:0 3px 6px #000a,0 0 0 3px #5fb8ff,0 0 12px 4px #5fb8ff55; background:linear-gradient(160deg,#6a6a6a,#303030); }
      /* D-Pad: 3x3 grid compressed */
      #mc-dpad { position:fixed; left: clamp(10px,2vw,42px); bottom: clamp(12px,2.5vh,50px); display:grid; grid-template-columns:repeat(3,var(--btn-size)); grid-template-rows:repeat(3,var(--btn-size)); gap:var(--gap); }
      #mc-dpad .mc-spacer { width:var(--btn-size); height:var(--btn-size); }
      /* Actions diamond */
  #mc-actions { position:fixed; right: clamp(12px,3vw,54px); bottom: clamp(18px,3vh,56px); display:grid; gap:calc(var(--gap) * 0.9); grid-template-columns:repeat(2,var(--btn-size)); grid-template-rows:repeat(2,var(--btn-size)); }
      /* System */
      #mc-system { position:fixed; right: clamp(16px,3vw,60px); bottom: calc(clamp(18px,3vh,56px) + var(--btn-size)*3 + var(--gap)*2); display:flex; gap:calc(var(--btn-size)*0.2); }
      #mc-system .mc-btn { width:calc(var(--btn-size)*var(--sys-scale)); height:calc(var(--btn-size)*var(--sys-scale)); font-size:calc(var(--btn-size)*0.22); }
      /* Smaller widths */
      @media (max-width:700px){ #mobile-controls{ --btn-base: clamp(74px,22vh,150px);} }
      @media (max-width:520px){ #mobile-controls{ --btn-base: clamp(70px,24vh,136px);} }
      @media (orientation:landscape) and (max-height:540px){ #mobile-controls{ --btn-base: clamp(62px,38vh,124px);} }
      @media (max-height:480px){ #mobile-controls{ --btn-base: clamp(58px,40vh,116px);} }
    </style>
  </head>
  <body>
    <figure style="overflow:visible;" id="spinner"><div class="spinner"></div></figure>
    <div class="emscripten" id="status">Downloading...</div>
    <div class="emscripten">
      <progress value="0" max="100" id="progress" hidden=1></progress>
    </div>

  <canvas class="emscripten" id="canvas" oncontextmenu="event.preventDefault()" tabindex="0"></canvas>

    <!-- Mobile Controls -->
    <div id="mobile-controls" style="display:none;">
      <!-- D-Pad -->
      <div id="mc-dpad" class="mc-cluster">
        <div class="mc-spacer"></div><button class="mc-btn" data-key="w" aria-label="Up">▲</button><div class="mc-spacer"></div>
        <button class="mc-btn" data-key="a" aria-label="Left">◄</button><button class="mc-btn" data-key="s" aria-label="Down">▼</button><button class="mc-btn" data-key="d" aria-label="Right">►</button>
        <div class="mc-spacer"></div><div class="mc-spacer"></div><div class="mc-spacer"></div>
      </div>
      <!-- Action Buttons (diamond) -->
      <div id="mc-actions" class="mc-cluster" aria-label="Action buttons">
        <button class="mc-btn" data-key="v" title="Y" aria-label="Y">Y</button>
        <button class="mc-btn" data-key="c" title="X" aria-label="X">X</button>
        <button class="mc-btn" data-key="x" title="B" aria-label="B">B</button>
        <button class="mc-btn" data-key="z" title="A" aria-label="A">A</button>
      </div>
      <!-- System Buttons -->
      <div id="mc-system" class="mc-cluster">
        <button class="mc-btn" data-key="1" title="Home">HOME</button>
        <button class="mc-btn" data-key="2" title="Menu">MENU</button>
      </div>
    </div>

    <script type='text/javascript'>
      var statusElement = document.getElementById('status');
      var progressElement = document.getElementById('progress');
      var spinnerElement = document.getElementById('spinner');

      function mountIDBFS() {
        // mount a persistent filesystem over the directory used for saves
        FS.mkdir("/libsdl");
        FS.mount(IDBFS, {}, '/libsdl');

        // sync before starting game
        Module['addRunDependency']("SYNC_DATA");
        FS.syncfs(true, function(err) {
          Module['removeRunDependency']("SYNC_DATA");
        });
      }

      var Module = {
        preRun: [mountIDBFS],
        postRun: [],
        print: (function() {
          return function(text) {
            if (arguments.length > 1) text = Array.prototype.slice.call(arguments).join(' ');
            console.log(text);
          };
        })(),
        printErr: function(text) {
          if (arguments.length > 1) text = Array.prototype.slice.call(arguments).join(' ');
          console.error(text);
        },
        canvas: (function() {
          var canvas = document.getElementById('canvas');

          // As a default initial behavior, pop up an alert when webgl context is lost. To make your
          // application robust, you may want to override this behavior before shipping!
          // See http://www.khronos.org/registry/webgl/specs/latest/1.0/#5.15.2
          canvas.addEventListener("webglcontextlost", function(e) { alert('WebGL context lost. You will need to reload the page.'); e.preventDefault(); }, false);

          return canvas;
        })(),
        setStatus: function(text) {
          if (!Module.setStatus.last) Module.setStatus.last = { time: Date.now(), text: '' };
          if (text === Module.setStatus.last.text) return;
          var m = text.match(/([^(]+)\((\d+(\.\d+)?)\/(\d+)\)/);
          var now = Date.now();
          if (m && now - Module.setStatus.last.time < 30) return; // if this is a progress update, skip it if too soon
          Module.setStatus.last.time = now;
          Module.setStatus.last.text = text;
          if (m) {
            text = m[1];
            progressElement.value = parseInt(m[2])*100;
            progressElement.max = parseInt(m[4])*100;
            progressElement.hidden = false;
            spinnerElement.hidden = false;
          } else {
            progressElement.value = null;
            progressElement.max = null;
            progressElement.hidden = true;
            if (!text) spinnerElement.hidden = true;
          }
          statusElement.innerHTML = text;
        },
        totalDependencies: 0,
        monitorRunDependencies: function(left) {
          this.totalDependencies = Math.max(this.totalDependencies, left);
          Module.setStatus(left ? 'Preparing... (' + (this.totalDependencies-left) + '/' + this.totalDependencies + ')' : 'All downloads complete.');
        }
      };
      Module.setStatus('Downloading...');
      window.onerror = function() {
        Module.setStatus('Exception thrown, see JavaScript console');
        spinnerElement.style.display = 'none';
        Module.setStatus = function(text) {
          if (text) Module.printErr('[post-exception status] ' + text);
        };
      };

      // Show mobile controls if on a touch device
      function isTouchDevice() {
        return 'ontouchstart' in window || navigator.maxTouchPoints > 0;
      }
      if(isTouchDevice()) {
        document.getElementById('mobile-controls').style.display = '';
      }
      // Optional query param scale: ?controls=big / ?controls=huge / ?controls=small
      (function(){
        var params = new URLSearchParams(location.search);
        var m = params.get('controls');
        var root = document.getElementById('mobile-controls');
        if(!root) return;
        if(m === 'big') root.style.setProperty('--scale-mult','1.15');
        else if(m === 'huge') root.style.setProperty('--scale-mult','1.35');
        else if(m === 'small') root.style.setProperty('--scale-mult','0.85');
      })();
  // VirtualKeys map: JS-side button state polled from C++ (avoids synthetic keyboard limitations on mobile)
  // Keys used: w/a/s/d (dpad), z (A), x (B), c (X), v (Y), 1 (Home), 2 (Menu)
      window.Module = window.Module || {};
      Module.VirtualKeys = Module.VirtualKeys || {};
      function setVirtualKey(key, down){ Module.VirtualKeys[key] = !!down; }
      document.addEventListener('DOMContentLoaded', function() {
        var canvas = document.getElementById('canvas');
        var ensureFocus = function(){
          if(document.activeElement !== canvas) {
            try { canvas.focus(); } catch(e) {}
          }
        };
        var btns = document.querySelectorAll('.mc-btn');
        btns.forEach(function(btn) {
          btn.addEventListener('touchstart', function(e) {
            e.preventDefault();
            ensureFocus();
            setVirtualKey(btn.dataset.key, true);
          });
          btn.addEventListener('touchend', function(e) {
            e.preventDefault();
            setVirtualKey(btn.dataset.key, false);
          });
          btn.addEventListener('mousedown', function(e) {
            ensureFocus();
            setVirtualKey(btn.dataset.key, true);
          });
          btn.addEventListener('mouseup', function(e) {
            setVirtualKey(btn.dataset.key, false);
          });
          btn.addEventListener('mouseleave', function(e) {
            setVirtualKey(btn.dataset.key, false);
          });
        });
      });
    </script>
    {{{ SCRIPT }}}
  </body>
</html>
